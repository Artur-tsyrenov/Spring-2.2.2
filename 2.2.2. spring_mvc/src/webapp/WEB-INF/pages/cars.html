<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table th:border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Horses</th>
        <th>Type</th>
    </tr>

    <tr th:each="car, state : ${listCars}">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.horses}">Horses</td>
        <td th:utext="${car.type}">Type</td>
    </tr>

</table>

</body>
</html>
